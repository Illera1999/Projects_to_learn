<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    @for (post of posts(); track post.id; let index = $index) {
    <ion-item class="post-card" [class.post-card--own]="currentUserEmail && post.author === currentUserEmail"
      lines="none">
      <ion-label class="post-card__content">

        @if (post.imageUrl) {
        <div class="post-image-wrapper">
          <img [src]="post.imageUrl" alt="Imagen del post" class="post-image" />
        </div>
        }

        <h2 class="post-title">
          {{ post.title }}
        </h2>

        <p class="post-event">
          {{ post.eventName }}
        </p>

        <div class="post-meta">
          <span class="post-author">
            üë§ {{ post.author }}
          </span>
          <span class="post-date">
            {{ post.createdAt.toDate() | date: 'mediumDate' }}
          </span>
        </div>

        <div class="post-footer">
          @if (currentUserId) {
          <button type="button" class="post-likes" (click)="onToggleLike(post); $event.stopPropagation();">
            <span class="post-likes-icon" [class.post-likes-icon--active]="isPostLiked(post.id)">
              {{ isPostLiked(post.id) ? '‚ù§Ô∏è' : 'ü§ç' }}
            </span>
            <span class="post-likes-count">
              {{ post.likes }}
            </span>
          </button>
          } @else {
          <span class="post-likes post-likes--readonly">
            ü§ç {{ post.likes }}
          </span>
          }
        </div>
      </ion-label>
    </ion-item>
    }
  </ion-list>
  <ion-infinite-scroll [disabled]="noMorePost()" (ionInfinite)="getMorePost($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
