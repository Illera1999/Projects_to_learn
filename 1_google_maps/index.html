<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="config.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <!-- Header: Titulo de la pagina -->
        <h1 class="titulo container-fluid">
            Busqueda del hospital mas cercano
        </h1>
        
        <!-- Main: Contenido principal de la pagina -->
        <main class="container">
            <div class="row gx-5">
                <div class="col-md-3">
                    <p id="hospital-name"></p>
                    <p id="hospital-address"></p>
                    <button type="button" class="p-3 btn-primary" id="button-location">Comenzar búsqueda</button>
                </div>
                <div class="col-md-9">
                    <div id="map">
                    
                    </div>
                </div>
            </div>
        </main>

    <script>
        const script = document.createElement("script");
        // Esta String pude agregar la key y añadir librerias y tambien el callback
        script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&loading=async&libraries=places&callback=initMap`;
        script.async = true;
        document.head.appendChild(script);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
